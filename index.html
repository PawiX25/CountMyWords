<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Count</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .input-field:focus {
            border-color: #4F46E5;
            box-shadow: 0 0 0 3px rgba(79, 115, 255, 0.3);
        }
    </style>
</head>
<body class="bg-gradient-to-r from-blue-400 to-purple-500 min-h-screen flex items-center justify-center">
    <div class="bg-gradient-to-br from-white to-gray-100 p-8 rounded-lg shadow-lg w-full max-w-lg">
        <h1 class="text-5xl font-extrabold mb-6 text-center text-gray-800">Word Count</h1>
        
        <textarea id="input" rows="10" class="w-full p-4 border border-gray-300 rounded-lg mb-6 resize-none input-field focus:outline-none transition-all duration-300 ease-in-out"></textarea>
        
        <div class="flex gap-4 mb-6">
            <button id="countButton" class="w-full bg-blue-700 hover:bg-blue-800 text-white font-semibold py-3 px-6 rounded-lg transition-transform duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500">Count</button>
            <button id="clearButton" class="w-full bg-red-600 hover:bg-red-700 text-white font-semibold py-3 px-6 rounded-lg transition-transform duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-red-500">Clear</button>
            <button id="exportTextButton" class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-6 rounded-lg transition-transform duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-green-500">Export as Text</button>
            <button id="exportPdfButton" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 px-6 rounded-lg transition-transform duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-purple-500">Export as PDF</button>
        </div>

        <p id="result" class="mt-6 text-xl text-center text-gray-900 font-medium"></p>

        <div id="chartContainer" class="mt-6" style="display: none;">
            <canvas id="wordFrequencyChart"></canvas>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
