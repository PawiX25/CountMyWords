<!DOCTYPE html>
<html>
<head>
    <title>Word Count</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-blue-400 to-purple-500 min-h-screen flex items-center justify-center">
    <div class="bg-white p-10 rounded-lg shadow-lg w-full max-w-lg">
        <h1 class="text-4xl font-bold mb-5 text-center text-gray-800">Word Count</h1>
        
        <textarea id="input" rows="10" class="w-full p-4 border border-gray-300 rounded mb-5 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
        
        <button onclick="countWords()" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Count</button>
        
        <p id="result" class="mt-5 text-lg text-center text-gray-700"></p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
